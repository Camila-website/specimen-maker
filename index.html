<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jar it</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <audio id="bg-music" autoplay loop>
        <source src="music/background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener("click", () => {
            const music = document.getElementById("bg-music");
            if (music.paused) {
                music.play();
            }
        }, { once: true }); // Ensures music starts on the first click and doesn't trigger again
    </script>

        <img src="images/octohome.png" alt="Octopus" class="octopus-image">
        <img src="images/sharkhome.png" alt="Shark" class="shark-image">
    </div>
</body>
</html>
